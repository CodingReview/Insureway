<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="description" content="Это мой первый сайт"/>
    <title>Регистрация</title>
<link type="text/css" rel="stylesheet" href="stylesheets/sreg.css">
</head>
<body>
<form class="reg-form" action="registration.html" method="get">
    <fieldset>
        <legend>Данные для регистрации:</legend>
        <div class="form-row"><label for="nik">Введите ник:</label><input type="text" placeholder="Ivanov Ivan 2008" id="nik" name="nik" required="required"/></div>
    <div class="form-row"><label for="em">Введите адрес почты:</label><input type="email" id="em" name="email" required="required"/></div>
    <div class="form-row"><label for="psw">Введите пароль:</label><input type="password" id="psw" name="password" required="required"/></div>
    <div class="form-row"><input type="submit" id="B1" value="Зарегистрироваться"></div>
    <div class="form-row"><input type="button" id="B2" onclick="" value="Назад" ></div>
    </fieldset>
</form>
</body>
</html>
